      operationId: get-api-v1-clientes-single
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                motivo:
                  type: string
                  example: ' Baja, no devolvio'
      responses:
        '200':
          description: OK

  /prestamos:
    post:
      summary: Servicio para crear un prestamo de video
      tags: ['prestamos']
      operationId: post-api-v1-videos
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                cliente:
                  type: string
                  example: '000000000000000000000001'
                videos:
                  type: array
                  items:
                    type: string
                  example:  [ "6095c80efc36d5432983dd2b", "569190cc24de1e0ce2dfcd59", "569190cc24de1e0ce2dfcd5b" ]
                fechaDevolucion:
                  type: string
                  example: "2021-05-01"
                diasPrestamo:
                  type: number
