  /videos:
    post:
      summary: Servicio para crear un nuevo video
      tags: ['videos']
      operationId: post-api-v1-videos
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                titulo:
                  type: string
                  example: 'Sleepy Hollow'
                genero:
                  type: array
                  items:
                    type: string
                    example: 'Terror'
                duracion:
                  type: string
                  example: '230'
                costoUnitario:
                  type: string
                  example: 78.9
                copias:
                  type: string
                  example: 5
                anioPublicacion:
                  type: number
                  example: 2005
                reparto:
                  type: array
                  items:
                    type:string
                  example: ["Jhonny Deep", "Cristina Picci"]
      responses:
        '200':
          description: OK
    get:
      summary: Servicio para recuperar videos
      tags: ['videos']
      operationId: get-api-v1-vieos
      responses:
        '200':
          description: OK
  /videos/{idVideo}:
    get:
      parameters:
        - in: path
          name: idVideo
      summary: Servicio para recuperar 1 video
      tags: ['videos']
      operationId: get-api-v1-videos-single
      responses:
        '200':
          description: OK
    put:
      parameters:
        - in: path
          name: idVideo
      summary: Servicio para editar 1 video
      tags: ['videos']
      operationId: get-api-v1-clientes-videos
      requestBody:
        content:
          application/json:
            schema:
