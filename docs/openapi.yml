paths:
  /clientes:
    post:
      summary: Servicio para crear un nuevo cliente
      tags: ['clientes']
      operationId: post-api-v1-clientes
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                nombreCompleto:
                  type: string
                  example: 'jose jose'
                nit:
                  type: string
                  example: '12773747843' 
                celular:
                  type: string
                  example: '74958585'
                fechaNacimiento:
                  type: string
                  example: '2000-10-10'
                direccion:
                  type: string
                  example: 'direccion 123'
                latitud:
                  type: string
                  example: '-16,89879879'
                longitud:
                  type: string
                  example: '-67,89879879'
      responses:
        '200':
          description: OK
    get:
      summary: Servicio para recuperar clientes
      tags: ['clientes']
      operationId: get-api-v1-clientes
      responses:
        '200':
          description: OK
  /clientes/{idCliente}:
    get:
      parameters:
        - in: path
          name: idCliente
      summary: Servicio para recuperar 1 cliente
      tags: ['clientes']
      operationId: get-api-v1-clientes-single
      responses:
        '200':
          description: OK
    put:
      parameters:
        - in: path
          name: idCliente
      summary: Servicio para editar 1 cliente
      tags: ['clientes']
      operationId: get-api-v1-clientes-single
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                nombreCompleto:
                  type: string
                  example: 'jose jose'
                nit:
                  type: string
                  example: '12773747843' 
                celular:
                  type: string
                  example: '74958585'
                fechaNacimiento:
                  type: string
                  example: '2000-10-10'
                direccion:
                  type: string
                  example: 'direccion 123'
                latitud:
                  type: string
                  example: '-16,89879879'
                longitud:
                  type: string
                  example: '-67,89879879'
      responses:
        '200':
          description: OK
    delete:
      parameters:
        - in: path
          name: idCliente
      summary: Servicio para eliminar 1 cliente
      tags: ['clientes']
      operationId: get-api-v1-clientes-single
      responses:
        '200':
          description: OK
  /clientes/{idCliente}/bloquear:
    patch:
      parameters:
        - in: path
          name: idCliente
      summary: Servicio para bloquear 1 cliente
      tags: ['clientes']
      operationId: get-api-v1-clientes-single
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                motivoBloqueo:
                  type: string
                  example: 'bloqueado,no devolvio'
      responses:
        '200':
          description: OK
  /clientes/{idCliente}/desbloquear:
    patch:
      parameters:
        - in: path
